        body{
            background: white url("/static/imageDuplicates/images/background.jpeg");

        .align{
            margin-top: 3%;

        }
        .bg{
            margin-left: 35%;

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">

        <ul class="navbar-nav ">
          <li class="nav-item active ">
            <a class="nav-link" href="{% url 'imageDuplicates:index' %}">Home</a>

        </ul>
    </nav> 
    <div class="container-lg p-3 my-3 bg-dark text-white ">
    <h1 class="bg-light text-dark "><p class="bg">{{question.question_text}}</p></h1>
    </div>
    <ul class="align">
        {% for choice in question.choice_set.all %}
            <li>
                <h3>{{choice.types}}----------{{choice.votes}} vote{{choice.votes|pluralize}}</h3>
            </li>
        {% endfor %}    
    </ul>
